<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/d5fb48cba2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="hero">
      <div class="title-project">
        <h1>Weather API</h1>
        <div class="container-info-top">
          <div>
            <h2 class="label-name-city"></h2>
            <input type="text" placeholder="enter city name..." /><button>
              Check out
            </button>
            <p class="warning"></p>
          </div>
          <img
            src=""
            alt="A picture showing the weather"
            class="weather-image"
          />
        </div>
      </div>
      <div class="container-info-bottom">
        <div class="headings-info">
          <p>Weather:</p>
          <p>Temperature:</p>
          <p>Humidity:</p>
        </div>
        <div class="weather-info">
          <p class="weather"></p>
          <p class="temperature"></p>
          <p class="humidity"></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script/script.js"></script>
  </body>
</html>
